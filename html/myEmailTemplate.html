<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <style>
      body {
        font-family: "Serif";
        padding: 10px 20px;
        margin: 0;
      }
      table {
        border: 5px solid;
      }
      th,
      td {
        border: 2px solid;
        border-collapse: collapse;
        text-align: center;
      }
      table,
      th,
      td {
        border-collapse: collapse;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <p>Návštěvník stránky právě vyplnil webový formulář.</p>
    <table>
      <tr>
        <th>Jméno a příjmení:</th>
        <td><%= firstName %> <%= lastName %></td>
      </tr>
      <tr>
        <th>Email:</th>
        <td><%= email %></td>
      </tr>
      <tr>
        <th>Předmět:</th>
        <td><%= subject %></td>
      </tr>
      <tr>
        <th>Zpráva:</th>
        <td><%= message %></td>
      </tr>
    </table>
  </body>
</html>
